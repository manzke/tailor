<html lang="en" class="no-js">
	<!--<![endif]-->
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Tail-based by Web Sockets</title>
		<meta name="description" content="web-based Tail Client using Web Sockets and Jetty 8">
		<meta name="author" content="Daniel Manzke">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" href="css/style.css?v=2">
		<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.7.css?v=2" type="text/css" />

		<style type='text/css'>
			div#messageBox {
				width: 70%;
				height: 500px;
				background-color: #f0f0f0;
				padding: 4px;
				overflow: auto;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="header-container">
			<header class="wrapper">
				<h5 id="title">
					web-based Tail Client using Web Sockets and Jetty 8
				</h5>
			</header>
		</div>
		<div id="main" class="wrapper">
			<aside>
				<input id='logfile' type='text' name='logfile' class="text ui-widget-content ui-corner-all" />
				<input id='newOnly' type='checkbox' name='newOnly' checked class="text ui-widget-content ui-corner-all" />
				<br/>
				<br/>
				<button id='connect' name='Connect'>Connect</button>
				<button id='disconnect' name='Disconnect'>Disconnect</button>
				<br/>
				<br/>
				<button id='pause' name='Pause'>Pause</button>
				<button id='resume' name='Resume'>Resume</button>						
			</aside>
			<article>
				<div id='messageBox'></div>
				<footer>&nbsp;</footer>
			</article>
		</div>
		<div id="footer-container">
			<footer class="wrapper">
				<h3>
					Done by Daniel Manzke (<a href="https://github.com/manzke/tailor">Tailor @ github</a>)
				</h3>
			</footer>
		</div>
		<script src="js/libs/head.min.js"></script>
		<script type="text/javascript">
			head.ready(function() {
			   $('#connect').button().click(function() {
					server.connect($('#logfile')[0].value, $('#newOnly')[0].value);
				});
				$('#disconnect').button().click(function() {
					server.disconnect();
				});
				$('#pause').button().click(function() {
					server.send('pause');
				});
				$('#resume').button().click(function() {
					server.send('resume');
				});	
			});
			head.js("js/libs/modernizr-1.7.min.js", "js/libs/jquery-1.5.1.min.js", "js/libs/jquery-ui-1.8.7.min.js", "js/script.js");
		</script>
	</body>
</html>
